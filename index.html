<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="nameIcon">
            <h2>To Do List</h2>
            <img src="Images/icon.png" alt="To Do">
            </div>

            <div class="inputButton">
                <input type="text" title="input" id="inpt" placeholder="Add your task">
                <button id="addButton">ADD</button>
                <button id="deleteButton">Delete All</button>
            </div>

            <div class="task-container">
                <p id="announce"></p>
                <div id="unorderedList">
                <ul id="task-ul" class="referenceClass">
                    <!-- <li class=" checked">Task 1</li>
                    <li class=" checked">Task 2</li>
                    <li class=" checked">Task 3</li> -->
                </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
